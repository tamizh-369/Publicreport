<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Dashboard - Chennai Clean</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÉ</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-section">
                        <i class="fas fa-user-circle logo-icon"></i>
                        <div class="user-info">
                            <h1 class="logo-text" id="welcomeText">Welcome, Citizen</h1>
                            <p class="subtitle" id="userZone">Zone: Auto-detected</p>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Quick Actions -->
        <section class="quick-actions">
            <div class="glass-card action-card primary-action" onclick="createReport()">
                <div class="action-content">
                    <div class="action-icon">
                        <i class="fas fa-camera"></i>
                    </div>
                    <div class="action-text">
                        <h3>Report Illegal Dumping</h3>
                        <p>Take a photo and report waste dumping</p>
                    </div>
                    <div class="action-arrow">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
            </div>
        </section>

        <!-- Stats Cards -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="glass-card stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalReportsCount">0</div>
                        <div class="stat-label">Total Reports</div>
                    </div>
                </div>

                <div class="glass-card stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="pendingReportsCount">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>

                <div class="glass-card stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="completedReportsCount">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                </div>

                <div class="glass-card stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-calendar-month"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="monthlyReportsCount">0</div>
                        <div class="stat-label">This Month</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Reports List -->
        <section class="reports-section">
            <div class="section-header">
                <h2><i class="fas fa-history"></i> Your Reports</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="assigned">Assigned</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                    <button class="filter-btn" data-filter="verified">Verified</button>
                </div>
            </div>

            <div class="reports-container">
                <div class="glass-card empty-state" id="emptyState">
                    <div class="empty-content">
                        <i class="fas fa-clipboard-list empty-icon"></i>
                        <h3>No Reports Yet</h3>
                        <p>Start by reporting illegal dumping in your area</p>
                        <button class="btn btn-primary" onclick="createReport()">
                            <i class="fas fa-plus"></i>
                            Create First Report
                        </button>
                    </div>
                </div>

                <div id="reportsList" class="reports-list">
                    <!-- Reports will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </div>

    <!-- Floating Action Button -->
    <button class="fab" onclick="createReport()" title="Create New Report">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element" style="--delay: 0s; --duration: 8s;"></div>
        <div class="floating-element" style="--delay: 3s; --duration: 12s;"></div>
        <div class="floating-element" style="--delay: 6s; --duration: 10s;"></div>
    </div>

    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/supabase.js"></script>
    <script src="../assets/app.js"></script>

    <script>
        // Use the existing currentUser from app.js or declare it if it doesn't exist
        let citizenCurrentUser = window.currentUser || null;
        let allReports = [];
        let currentFilter = 'all';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for Supabase
            await waitForSupabase();

            // Check authentication
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = '../index.html';
                return;
            }

            citizenCurrentUser = JSON.parse(storedUser);
            if (citizenCurrentUser.user_type !== 'citizen') {
                window.location.href = '../index.html';
                return;
            }

            // Initialize dashboard
            initializeDashboard();
            loadUserReports();
            setupRealtimeUpdates();

            // Setup filter buttons
            setupFilterButtons();
        });

        async function initializeDashboard() {
            // Update welcome text
            document.getElementById('welcomeText').textContent = `Welcome, ${citizenCurrentUser.name}`;

            // Update zone info
            if (citizenCurrentUser.zone_id) {
                const zoneName = await getZoneName(citizenCurrentUser.zone_id);
                document.getElementById('userZone').textContent = `Zone: ${zoneName}`;
            }
        }

        async function getZoneName(zoneId) {
            try {
                const { data: zone } = await window.supabase
                    .from('zones')
                    .select('name')
                    .eq('id', zoneId)
                    .single();

                return zone ? zone.name : 'Unknown';
            } catch (error) {
                return 'Unknown';
            }
        }

        async function loadUserReports() {
            try {
                showLoading('Loading your reports...');

                // First, get the reports data
                const { data: reports, error: reportsError } = await window.supabase
                    .from('reports')
                    .select('*')
                    .eq('citizen_id', citizenCurrentUser.id)
                    .order('created_at', { ascending: false });

                if (reportsError) {
                    throw reportsError;
                }

                // Then get worker and zone data separately
                const reportsWithDetails = [];
                for (const report of reports || []) {
                    const reportData = { ...report };

                    // Get worker data if assigned
                    if (report.worker_id) {
                        const { data: worker } = await window.supabase
                            .from('workers')
                            .select('name')
                            .eq('id', report.worker_id)
                            .single();
                        reportData.worker = worker;
                    }

                    // Get zone data
                    if (report.zone_id) {
                        const { data: zone } = await window.supabase
                            .from('zones')
                            .select('name')
                            .eq('id', report.zone_id)
                            .single();
                        reportData.zone = zone;
                    }

                    reportsWithDetails.push(reportData);
                }

                allReports = reportsWithDetails;
                updateStatsCards();
                displayReports(allReports);

                hideLoading();

            } catch (error) {
                hideLoading();
                console.error('Error loading reports:', error);
                showNotification('Failed to load reports', 'error');
            }
        }

        function updateStatsCards() {
            const total = allReports.length;
            const pending = allReports.filter(r => r.status === 'pending').length;
            const completed = allReports.filter(r => r.status === 'verified').length;

            // This month's reports
            const thisMonth = new Date();
            thisMonth.setDate(1);
            const monthlyReports = allReports.filter(r =>
                new Date(r.created_at) >= thisMonth
            ).length;

            document.getElementById('totalReportsCount').textContent = total;
            document.getElementById('pendingReportsCount').textContent = pending;
            document.getElementById('completedReportsCount').textContent = completed;
            document.getElementById('monthlyReportsCount').textContent = monthlyReports;

            // Animate numbers
            animateNumbers();
        }

        function displayReports(reports) {
            const reportsList = document.getElementById('reportsList');
            const emptyState = document.getElementById('emptyState');

            if (reports.length === 0) {
                emptyState.style.display = 'block';
                reportsList.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';

            reportsList.innerHTML = reports.map(report => `
                <div class="glass-card report-card" data-status="${report.status}">
                    <div class="report-header">
                        <div class="report-status">
                            <span class="status-badge status-${report.status}">
                                <i class="fas fa-${getStatusIcon(report.status)}"></i>
                                ${getStatusText(report.status)}
                            </span>
                        </div>
                        <div class="report-date">
                            ${formatDateTime(report.created_at)}
                        </div>
                    </div>

                    <div class="report-content">
                        <div class="report-image">
                            <img src="${report.photo_url}" alt="Dumping site" loading="lazy">
                            <div class="image-overlay">
                                <i class="fas fa-search-plus" onclick="viewImage('${report.photo_url}')"></i>
                            </div>
                        </div>

                        <div class="report-details">
                            <div class="report-location">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${report.zone?.name || 'Zone ' + report.zone_id}</span>
                            </div>

                            ${report.description ? `
                                <div class="report-description">
                                    <i class="fas fa-comment"></i>
                                    <span>${report.description}</span>
                                </div>
                            ` : ''}

                            ${report.worker ? `
                                <div class="report-worker">
                                    <i class="fas fa-user-hard-hat"></i>
                                    <span>Assigned to: ${report.worker.name}</span>
                                </div>
                            ` : ''}

                            ${report.worker_photo_url ? `
                                <div class="completion-photo">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Cleanup completed</span>
                                    <img src="${report.worker_photo_url}" alt="Completed cleanup"
                                         onclick="viewImage('${report.worker_photo_url}')">
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="report-footer">
                        <div class="report-timeline">
                            <div class="timeline-step ${report.created_at ? 'completed' : ''}">
                                <i class="fas fa-file-alt"></i>
                                <span>Reported</span>
                            </div>
                            <div class="timeline-step ${report.assigned_at ? 'completed' : ''}">
                                <i class="fas fa-user-plus"></i>
                                <span>Assigned</span>
                            </div>
                            <div class="timeline-step ${report.completed_at ? 'completed' : ''}">
                                <i class="fas fa-broom"></i>
                                <span>Cleaned</span>
                            </div>
                            <div class="timeline-step ${report.verified_at ? 'completed' : ''}">
                                <i class="fas fa-check-circle"></i>
                                <span>Verified</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // Filter reports
                    currentFilter = this.dataset.filter;
                    filterReports();
                });
            });
        }

        function filterReports() {
            let filteredReports = allReports;

            if (currentFilter !== 'all') {
                filteredReports = allReports.filter(report =>
                    report.status === currentFilter
                );
            }

            displayReports(filteredReports);
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'pending': return 'clock';
                case 'assigned': return 'user-plus';
                case 'completed': return 'broom';
                case 'verified': return 'check-circle';
                default: return 'question-circle';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'pending': return 'Pending Assignment';
                case 'assigned': return 'Worker Assigned';
                case 'completed': return 'Cleanup Completed';
                case 'verified': return 'Verified Complete';
                default: return 'Unknown';
            }
        }

        function setupRealtimeUpdates() {
            window.supabase
                .channel('citizen-reports')
                .on('postgres_changes',
                    {
                        event: 'UPDATE',
                        schema: 'public',
                        table: 'reports',
                        filter: `citizen_id=eq.${citizenCurrentUser.id}`
                    },
                    (payload) => {
                        showNotification(`Report status updated: ${getStatusText(payload.new.status)}`, 'info');
                        loadUserReports();
                    }
                )
                .subscribe();
        }

        function createReport() {
            window.location.href = 'report.html';
        }

        function viewImage(imageUrl) {
            // Create modal for viewing images
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="modal-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </span>
                    <img src="${imageUrl}" alt="Full size image">
                </div>
            `;
            document.body.appendChild(modal);

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = '../index.html';
            }
        }

        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(num => {
                const target = parseInt(num.textContent);
                let current = 0;
                const increment = Math.max(1, target / 20);

                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        num.textContent = target;
                        clearInterval(timer);
                    } else {
                        num.textContent = Math.floor(current);
                    }
                }, 50);
            });
        }

        // Update report list function for real-time updates
        function updateReportsList() {
            loadUserReports();
        }
    </script>

            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        /* Reports Section */

        }

            font-size: 1.5rem;

            gap: 0.5rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

            color: var(--text-secondary);

        .filter-btn:hover,

            border-color: var(--primary-color);
        }

        /* Report Cards */
        .reports-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .report-card {
            padding: 1.5rem;
            transition: all 0.3s ease;

            bottom: 2rem;
            right: 2rem;

            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.4);

        .image-modal {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        .modal-content {

        }

            height: 40px;
            border-radius: 50%;
