<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Chennai Clean</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÉ</text></svg>">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="glass-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-section">
                        <i class="fas fa-user-shield logo-icon"></i>
                        <div class="user-info">
                            <h1 class="logo-text">Admin Dashboard</h1>
                            <p class="subtitle">System Management Portal</p>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <button class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- System Stats -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="glass-card stat-card stat-primary">
                    <div class="stat-icon">
                        <i class="fas fa-file-alt"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="totalReports">0</div>
                        <div class="stat-label">Total Reports</div>
                    </div>
                </div>

                <div class="glass-card stat-card stat-warning">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="pendingReports">0</div>
                        <div class="stat-label">Pending Assignment</div>
                    </div>
                </div>

                <div class="glass-card stat-card stat-info">
                    <div class="stat-icon">
                        <i class="fas fa-user-hard-hat"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="assignedReports">0</div>
                        <div class="stat-label">Assigned to Workers</div>
                    </div>
                </div>

                <div class="glass-card stat-card stat-success">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="completedReports">0</div>
                        <div class="stat-label">Awaiting Verification</div>
                    </div>
                </div>

                <div class="glass-card stat-card stat-verified">
                    <div class="stat-icon">
                        <i class="fas fa-badge-check"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number" id="verifiedReports">0</div>
                        <div class="stat-label">Verified Complete</div>
                    </div>
                </div>

                <div class="glass-card stat-card stat-workers">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <div class="stat-number">150</div>
                        <div class="stat-label">Active Workers</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Reports Management -->
        <section class="reports-section">
            <div class="section-header">
                <h2><i class="fas fa-clipboard-list"></i> All Reports</h2>
                <div class="header-actions">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="assigned">Assigned</button>
                        <button class="filter-btn" data-filter="completed">Need Verification</button>
                        <button class="filter-btn" data-filter="verified">Verified</button>
                    </div>
                    <button class="btn btn-primary" onclick="refreshReports()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <div class="reports-container">
                <div class="glass-card empty-state" id="emptyState">
                    <div class="empty-content">
                        <i class="fas fa-clipboard-list empty-icon"></i>
                        <h3>No Reports Found</h3>
                        <p>Reports will appear here as citizens submit them</p>
                    </div>
                </div>

                <div id="reportsList" class="reports-list">
                    <!-- Reports will be loaded here dynamically -->
                </div>
            </div>
        </section>
    </div>

    <!-- Verification Modal -->
    <div id="verificationModal" class="modal" style="display: none;">
        <div class="modal-overlay" onclick="closeVerificationModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-check-circle"></i> Verify Cleanup Completion</h3>
                <button class="modal-close" onclick="closeVerificationModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="modal-body" id="modalBody">
                <!-- Verification content will be loaded here -->
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeVerificationModal()">
                    <i class="fas fa-times"></i>
                    Cancel
                </button>
                <button class="btn btn-danger" onclick="rejectCompletion()">
                    <i class="fas fa-times-circle"></i>
                    Reject
                </button>
                <button class="btn btn-success" onclick="verifyCompletion()">
                    <i class="fas fa-check-circle"></i>
                    Verify Complete
                </button>
            </div>
        </div>
    </div>

    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <div class="floating-element" style="--delay: 0s; --duration: 8s;"></div>
        <div class="floating-element" style="--delay: 3s; --duration: 12s;"></div>
        <div class="floating-element" style="--delay: 6s; --duration: 10s;"></div>
    </div>

    <!-- Load Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../assets/supabase.js"></script>
    <script src="../assets/app.js"></script>

    <script>
        // Use the existing currentUser from app.js or declare it if it doesn't exist
        let adminCurrentUser = window.currentUser || null;
        let allReports = [];
        let currentFilter = 'all';
        let selectedReport = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async function() {
            // Wait for Supabase
            await waitForSupabase();

            // Check authentication
            const storedUser = localStorage.getItem('currentUser');
            if (!storedUser) {
                window.location.href = '../index.html';
                return;
            }

            adminCurrentUser = JSON.parse(storedUser);
            if (adminCurrentUser.user_type !== 'admin') {
                window.location.href = '../index.html';
                return;
            }

            // Initialize dashboard
            await loadAllReports();
            setupRealtimeUpdates();
            setupFilterButtons();
        });

        async function loadAllReports() {
            try {
                showLoading('Loading all reports...');

                // First, get the reports data
                const { data: reports, error: reportsError } = await window.supabase
                    .from('reports')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (reportsError) {
                    throw reportsError;
                }

                // Then get citizen, worker, and zone data separately
                const reportsWithDetails = [];
                for (const report of reports || []) {
                    const reportData = { ...report };

                    // Get citizen data
                    if (report.citizen_id) {
                        const { data: citizen } = await window.supabase
                            .from('citizens')
                            .select('name, phone')
                            .eq('id', report.citizen_id)
                            .single();
                        reportData.citizen = citizen;
                    }

                    // Get worker data if assigned
                    if (report.worker_id) {
                        const { data: worker } = await window.supabase
                            .from('workers')
                            .select('name, phone')
                            .eq('id', report.worker_id)
                            .single();
                        reportData.worker = worker;
                    }

                    // Get zone data
                    if (report.zone_id) {
                        const { data: zone } = await window.supabase
                            .from('zones')
                            .select('name')
                            .eq('id', report.zone_id)
                            .single();
                        reportData.zone = zone;
                    }

                    reportsWithDetails.push(reportData);
                }

                allReports = reportsWithDetails;
                updateStatsCards();
                displayReports(allReports);

                hideLoading();

            } catch (error) {
                hideLoading();
                console.error('Error loading reports:', error);
                showNotification('Failed to load reports', 'error');
            }
        }

        function updateStatsCards() {
            const total = allReports.length;
            const pending = allReports.filter(r => r.status === 'pending').length;
            const assigned = allReports.filter(r => r.status === 'assigned').length;
            const completed = allReports.filter(r => r.status === 'completed').length;
            const verified = allReports.filter(r => r.status === 'verified').length;

            document.getElementById('totalReports').textContent = total;
            document.getElementById('pendingReports').textContent = pending;
            document.getElementById('assignedReports').textContent = assigned;
            document.getElementById('completedReports').textContent = completed;
            document.getElementById('verifiedReports').textContent = verified;

            // Animate numbers
            animateNumbers();
        }

        function displayReports(reports) {
            const reportsList = document.getElementById('reportsList');
            const emptyState = document.getElementById('emptyState');

            // Filter reports based on current filter
            let filteredReports = reports;
            if (currentFilter !== 'all') {
                filteredReports = reports.filter(r => r.status === currentFilter);
            }

            if (filteredReports.length === 0) {
                emptyState.style.display = 'block';
                reportsList.innerHTML = '';
                return;
            }

            emptyState.style.display = 'none';

            reportsList.innerHTML = filteredReports.map(report => `
                <div class="glass-card report-card" data-status="${report.status}">
                    <div class="report-header">
                        <div class="report-id">
                            <strong>Report #${report.id.substring(0, 8)}</strong>
                        </div>
                        <div class="report-status">
                            <span class="status-badge status-${report.status}">
                                <i class="fas fa-${getStatusIcon(report.status)}"></i>
                                ${getStatusText(report.status)}
                            </span>
                        </div>
                        <div class="report-date">
                            ${formatDateTime(report.created_at)}
                        </div>
                    </div>

                    <div class="report-content">
                        <div class="report-images">
                            <div class="image-container">
                                <label>Before (Citizen Report)</label>
                                <img src="${report.photo_url}" alt="Before cleanup" onclick="viewImage('${report.photo_url}')">
                            </div>
                            ${report.worker_photo_url ? `
                                <div class="image-container">
                                    <label>After (Worker Completion)</label>
                                    <img src="${report.worker_photo_url}" alt="After cleanup" onclick="viewImage('${report.worker_photo_url}')">
                                </div>
                            ` : ''}
                        </div>

                        <div class="report-details">
                            <div class="detail-section">
                                <h4><i class="fas fa-map-marker-alt"></i> Location</h4>
                                <p><strong>Zone:</strong> ${report.zone?.name || 'Zone ' + report.zone_id}</p>
                                <p><strong>Coordinates:</strong> ${report.latitude.toFixed(6)}, ${report.longitude.toFixed(6)}</p>
                            </div>

                            <div class="detail-section">
                                <h4><i class="fas fa-user"></i> Citizen</h4>
                                <p><strong>Name:</strong> ${report.citizen?.name || 'Unknown'}</p>
                                <p><strong>Phone:</strong> ${report.citizen?.phone || 'N/A'}</p>
                            </div>

                            ${report.worker ? `
                                <div class="detail-section">
                                    <h4><i class="fas fa-user-hard-hat"></i> Assigned Worker</h4>
                                    <p><strong>Name:</strong> ${report.worker.name}</p>
                                    <p><strong>Phone:</strong> ${report.worker.phone}</p>
                                </div>
                            ` : ''}

                            ${report.description ? `
                                <div class="detail-section">
                                    <h4><i class="fas fa-comment"></i> Description</h4>
                                    <p>${report.description}</p>
                                </div>
                            ` : ''}
                        </div>
                    </div>

                    <div class="report-timeline">
                        <div class="timeline-item ${report.created_at ? 'completed' : ''}">
                            <i class="fas fa-file-alt"></i>
                            <div>
                                <strong>Reported</strong>
                                <span>${report.created_at ? formatDateTime(report.created_at) : 'N/A'}</span>
                            </div>
                        </div>
                        <div class="timeline-item ${report.assigned_at ? 'completed' : ''}">
                            <i class="fas fa-user-plus"></i>
                            <div>
                                <strong>Assigned</strong>
                                <span>${report.assigned_at ? formatDateTime(report.assigned_at) : 'N/A'}</span>
                            </div>
                        </div>
                        <div class="timeline-item ${report.completed_at ? 'completed' : ''}">
                            <i class="fas fa-broom"></i>
                            <div>
                                <strong>Completed</strong>
                                <span>${report.completed_at ? formatDateTime(report.completed_at) : 'N/A'}</span>
                            </div>
                        </div>
                        <div class="timeline-item ${report.verified_at ? 'completed' : ''}">
                            <i class="fas fa-check-circle"></i>
                            <div>
                                <strong>Verified</strong>
                                <span>${report.verified_at ? formatDateTime(report.verified_at) : 'N/A'}</span>
                            </div>
                        </div>
                    </div>

                    <div class="report-actions">
                        ${report.status === 'completed' ? `
                            <button class="btn btn-success" onclick="openVerificationModal('${report.id}')">
                                <i class="fas fa-check-circle"></i>
                                Verify Completion
                            </button>
                        ` : ''}

                        ${report.status === 'pending' ? `
                            <button class="btn btn-primary" onclick="reassignReport('${report.id}')">
                                <i class="fas fa-redo"></i>
                                Reassign Worker
                            </button>
                        ` : ''}

                        <button class="btn btn-secondary" onclick="navigateToLocation(${report.latitude}, ${report.longitude})">
                            <i class="fas fa-map-marker-alt"></i>
                            View Location
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');

            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Update active button
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    // Update filter
                    currentFilter = this.dataset.filter;
                    displayReports(allReports);
                });
            });
        }

        function getStatusIcon(status) {
            switch (status) {
                case 'pending': return 'clock';
                case 'assigned': return 'user-plus';
                case 'completed': return 'broom';
                case 'verified': return 'check-circle';
                default: return 'question-circle';
            }
        }

        function getStatusText(status) {
            switch (status) {
                case 'pending': return 'Pending Assignment';
                case 'assigned': return 'Assigned to Worker';
                case 'completed': return 'Awaiting Verification';
                case 'verified': return 'Verified Complete';
                default: return 'Unknown';
            }
        }

        function setupRealtimeUpdates() {
            window.supabase
                .channel('admin-reports')
                .on('postgres_changes',
                    {
                        event: '*',
                        schema: 'public',
                        table: 'reports'
                    },
                    (payload) => {
                        if (payload.eventType === 'INSERT') {
                            showNotification('New report submitted!', 'info');
                        } else if (payload.eventType === 'UPDATE' && payload.new.status === 'completed') {
                            showNotification('Task completed - needs verification!', 'success');
                        }
                        loadAllReports();
                    }
                )
                .subscribe();
        }

        async function openVerificationModal(reportId) {
            const report = allReports.find(r => r.id === reportId);
            if (!report) return;

            selectedReport = report;

            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <div class="verification-content">
                    <div class="verification-images">
                        <div class="image-comparison">
                            <div class="comparison-item">
                                <h4>Before (Citizen Report)</h4>
                                <img src="${report.photo_url}" alt="Before cleanup">
                            </div>
                            <div class="comparison-item">
                                <h4>After (Worker Completion)</h4>
                                <img src="${report.worker_photo_url}" alt="After cleanup">
                            </div>
                        </div>
                    </div>

                    <div class="verification-details">
                        <div class="detail-group">
                            <strong>Location:</strong> ${report.zone?.name || 'Zone ' + report.zone_id}
                        </div>
                        <div class="detail-group">
                            <strong>Completed by:</strong> ${report.worker?.name}
                        </div>
                        <div class="detail-group">
                            <strong>Completion time:</strong> ${formatDateTime(report.completed_at)}
                        </div>
                        ${report.worker_notes ? `
                            <div class="detail-group">
                                <strong>Worker notes:</strong> ${report.worker_notes}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;

            document.getElementById('verificationModal').style.display = 'flex';
        }

        function closeVerificationModal() {
            document.getElementById('verificationModal').style.display = 'none';
            selectedReport = null;
        }

        async function verifyCompletion() {
            if (!selectedReport) return;

            try {
                showLoading('Verifying completion...');

                const { error } = await window.supabase
                    .from('reports')
                    .update({
                        status: 'verified',
                        verified_at: new Date().toISOString()
                    })
                    .eq('id', selectedReport.id);

                if (error) {
                    throw error;
                }

                hideLoading();
                showNotification('Cleanup verified successfully!', 'success');
                closeVerificationModal();
                loadAllReports();

            } catch (error) {
                hideLoading();
                console.error('Verification error:', error);
                showNotification('Failed to verify completion', 'error');
            }
        }

        async function rejectCompletion() {
            if (!selectedReport) return;

            if (confirm('Are you sure you want to reject this completion? The task will be reassigned to the worker.')) {
                try {
                    showLoading('Rejecting completion...');

                    const { error } = await window.supabase
                        .from('reports')
                        .update({
                            status: 'assigned',
                            worker_photo_url: null,
                            completed_at: null
                        })
                        .eq('id', selectedReport.id);

                    if (error) {
                        throw error;
                    }

                    hideLoading();
                    showNotification('Completion rejected. Task reassigned to worker.', 'warning');
                    closeVerificationModal();
                    loadAllReports();

                } catch (error) {
                    hideLoading();
                    console.error('Rejection error:', error);
                    showNotification('Failed to reject completion', 'error');
                }
            }
        }

        function navigateToLocation(lat, lng) {
            const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`;
            window.open(url, '_blank');
        }

        function viewImage(imageUrl) {
            const modal = document.createElement('div');
            modal.className = 'image-modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <span class="modal-close" onclick="this.parentElement.parentElement.remove()">
                        <i class="fas fa-times"></i>
                    </span>
                    <img src="${imageUrl}" alt="Full size image">
                </div>
            `;
            document.body.appendChild(modal);

            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.remove();
                }
            });
        }

        function refreshReports() {
            loadAllReports();
            showNotification('Reports refreshed', 'info');
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = '../index.html';
            }
        }

        function animateNumbers() {
            const numbers = document.querySelectorAll('.stat-number');
            numbers.forEach(num => {
                const target = parseInt(num.textContent);
                let current = 0;
                const increment = Math.max(1, target / 20);

                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        num.textContent = target;
                        clearInterval(timer);
                    } else {
                        num.textContent = Math.floor(current);
                    }
                }, 50);
            });
        }

        // Update admin dashboard function for real-time updates
        function updateAdminDashboard() {
            loadAllReports();
        }
    </script>

    <style>
        /* Admin dashboard specific styles */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-left {
            flex: 1;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .logo-text {
            font-size: 1.8rem;
            margin: 0;
        }

        .subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 0;
        }

        /* Enhanced Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-primary::before { background: linear-gradient(90deg, #3b82f6, #1d4ed8); }
        .stat-warning::before { background: linear-gradient(90deg, #f59e0b, #d97706); }
        .stat-info::before { background: linear-gradient(90deg, #06b6d4, #0891b2); }
        .stat-success::before { background: linear-gradient(90deg, #10b981, #059669); }
        .stat-verified::before { background: linear-gradient(90deg, #22c55e, #16a34a); }
        .stat-workers::before { background: linear-gradient(90deg, #8b5cf6, #7c3aed); }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-primary .stat-icon { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .stat-warning .stat-icon { background: rgba(245, 158, 11, 0.1); color: #f59e0b; }
        .stat-info .stat-icon { background: rgba(6, 182, 212, 0.1); color: #06b6d4; }
        .stat-success .stat-icon { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .stat-verified .stat-icon { background: rgba(34, 197, 94, 0.1); color: #22c55e; }
        .stat-workers .stat-icon { background: rgba(139, 92, 246, 0.1); color: #8b5cf6; }

        .stat-content {
            flex: 1;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Reports Section */
        .reports-section {
            margin-top: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-header h2 {
            font-size: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Report Cards */
        .reports-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .report-card {
            padding: 2rem;
            transition: all 0.3s ease;
        }

        .report-card:hover {
            transform: translateY(-2px);
        }

        .report-header {
            display: grid;
            grid-template-columns: 1fr auto 200px;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .report-id strong {
            font-size: 1.1rem;
            color: var(--text-primary);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .status-pending { background: rgba(249, 115, 22, 0.1); color: #f97316; }
        .status-assigned { background: rgba(59, 130, 246, 0.1); color: #3b82f6; }
        .status-completed { background: rgba(16, 185, 129, 0.1); color: #10b981; }
        .status-verified { background: rgba(34, 197, 94, 0.1); color: #22c55e; }

        .report-date {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: right;
        }

        .report-content {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .report-images {
            display: flex;
            gap: 1rem;
        }

        .image-container {
            text-align: center;
        }

        .image-container label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .report-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
        }

        .detail-section h4 {
            color: var(--text-primary);
            font-size: 1rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .detail-section p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin: 0.25rem 0;
        }

        /* Timeline */
        .report-timeline {
            display: flex;
            justify-content: space-between;
            padding: 1.5rem 0;
            border-top: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            margin: 1.5rem 0;
        }

        .timeline-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex: 1;
            position: relative;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .timeline-item.completed {
            color: var(--success-color);
        }

        .timeline-item i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .timeline-item strong {
            font-size: 0.8rem;
            margin-bottom: 0.25rem;
        }

        .timeline-item span {
            font-size: 0.7rem;
            opacity: 0.8;
        }

        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 0.75rem;
            right: -50%;
            width: 100%;
            height: 2px;
            background: var(--glass-border);
            z-index: -1;
        }

        .timeline-item.completed:not(:last-child)::after {
            background: var(--success-color);
        }

        /* Report Actions */
        .report-actions {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        /* Modals */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 90%;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease-out;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .modal-header h3 {
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            padding: 1.5rem;
            border-top: 1px solid var(--glass-border);
        }

        .verification-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .comparison-item {
            text-align: center;
        }

        .comparison-item h4 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .comparison-item img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .comparison-item img:hover {
            transform: scale(1.05);
        }

        .verification-details {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--glass-border);
        }

        .detail-group {
            margin-bottom: 0.75rem;
            font-size: 0.9rem;
        }

        .detail-group strong {
            color: var(--text-primary);
            display: inline-block;
            min-width: 120px;
        }

        /* Empty State */
        .empty-state {
            padding: 3rem 2rem;
            text-align: center;
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .empty-content h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .empty-content p {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        /* Image Modal */
        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            animation: modalFadeIn 0.3s ease-out;
        }

        .image-modal .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            background: none;
            border: none;
        }

        .image-modal .modal-content img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .image-modal .modal-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
        }

        @keyframes modalSlideIn {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes modalFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header-actions {
                width: 100%;
                flex-direction: column;
                gap: 0.5rem;
            }

            .filter-buttons {
                width: 100%;
                justify-content: flex-start;
            }

            .report-header {
                grid-template-columns: 1fr;
                gap: 0.5rem;
                text-align: center;
            }

            .report-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .report-images {
                justify-content: center;
                flex-wrap: wrap;
            }

            .report-details {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .timeline-item {
                font-size: 0.8rem;
            }

            .timeline-item strong {
                font-size: 0.7rem;
            }

            .timeline-item span {
                font-size: 0.65rem;
            }

            .report-actions {
                justify-content: center;
                flex-direction: column;
            }

            .image-comparison {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .image-container img {
                width: 120px;
                height: 120px;
            }

            .modal-content {
                width: 95%;
                margin: 1rem;
            }
        }
    </style>
</body>
</html>
